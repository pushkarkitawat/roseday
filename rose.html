<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
  background: radial-gradient(circle, #300000, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  overflow:hidden;
}

/* üåπ Main Rose */
.rose{
  font-size:200px;
  z-index:2;
  animation: bloom 3s ease-in-out infinite;
}
@keyframes bloom{
  0%{transform: scale(0.8);}
  50%{transform: scale(1);}
  100%{transform: scale(0.8);}
}

/* ‚úçÔ∏è Shayari Text (Desktop) */
.text{
  position:absolute;
  bottom:15%;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  line-height:1.6;
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid rgba(255,255,255,0.8);
  text-align:center;
  z-index:2;
  animation: typing 5s steps(40,end) 1 forwards,
             caret 0.8s step-end infinite;
}

@keyframes typing{
  0%{width:0; opacity:0;}
  30%{opacity:1;}
  60%{width:30%;}
  100%{width:30%; opacity:1;}
}

@keyframes caret{
  0%,100%{border-color:transparent;}
  50%{border-color:white;}
}

/* ‚ù§Ô∏è Bottom Text */
.text2{
  position:absolute;
  bottom:7%;
  font-size:28px;
  z-index:2;
  animation: fade 5s 2;
}

@keyframes fade{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

/* üå∏ Petal Rain */
.petal{
  position:absolute;
  top:-10%;
  font-size:22px;
  opacity:0.8;
  pointer-events:none;
  animation: fall linear;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg); opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
}

/* üì± Mobile Optimization */
@media (max-width:768px){

  .rose{
    font-size:130px;
  }

  .text{
    font-size:18px;
    bottom:18%;
    max-width:90%;
    white-space:normal;
    border-right:none;
    animation: fadeMobile 5s ease-in-out 1 forwards;
  }

  .text2{
    font-size:20px;
    bottom:8%;
  }

  .petal{
    font-size:16px;
  }
}

@keyframes fadeMobile{
  0%{opacity:0; transform:translateY(10px);}
  40%{opacity:1; transform:translateY(0);}
  100%{opacity:1;}
}
</style>
</head>

<body>

<div id="petal-container"></div>

<div class="rose">üåπ</div>

<div class="text">

</div>

<div class="text2">Happy Rose Day ‚ù§Ô∏è</div>

<script>
const emojis = ["üå∏","üå∫","üå∑","‚ù§Ô∏è"];
const container = document.getElementById("petal-container");

function createPetal(){
  const petal = document.createElement("span");
  petal.className = "petal";

  petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.fontSize = (Math.random() * 14 + 16) + "px";

  const duration = Math.random() * 4 + 6;
  petal.style.animationDuration = duration + "s";

  container.appendChild(petal);

  setTimeout(() => petal.remove(), duration * 1000);
}

setInterval(createPetal, 450);
</script>

</body>
</html>
